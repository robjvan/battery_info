name: battery_info_app
description: Battery info app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  battery_info: ^1.0.8
  syncfusion_flutter_gauges: ^19.2.51

dev_dependencies:

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Hero
      fonts:
        - asset: assets/fonts/Hero-Regular.ttf
        - asset: assets/fonts/Hero-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
